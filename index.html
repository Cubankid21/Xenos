    <!-- Remove the product-heading styles from the style section -->
    <style>
        .product-showcase {
            position: relative;
            width: 700px;  /* Increased from 500px */
            height: 700px; /* Increased from 500px */
            overflow: hidden;
        }
        .product-item {
            position: absolute;
            width: 400px;    /* Increased from 300px */
            height: 400px;   /* Increased from 300px */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .product-item.active {
            opacity: 1;
        }
        .product-item img {
            max-width: 90%;    /* Increased from 80% */
            max-height: 90%;   /* Increased from 80% */
            object-fit: contain;
            position: relative;
            z-index: 2;
            mix-blend-mode: multiply; /* This helps with white backgrounds */
        }
        .product-item::before {
            content: '';
            position: absolute;
            width: 600px;    /* Increased from 400px */
            height: 600px;   /* Increased from 400px */
            background: radial-gradient(
                circle,
                rgba(0, 119, 204, 0.2) 0%,
                rgba(64, 156, 255, 0.15) 25%,
                rgba(128, 189, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 70%
            );
            border-radius: 50%;
            z-index: 1;
            filter: blur(20px);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        .product-item::after {
            content: '';
            position: absolute;
            width: 520px;    /* Increased from 320px */
            height: 520px;   /* Increased from 320px */
            border: 2px solid rgba(0,119,204,0.1);
            border-radius: 50%;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Remove the product-heading style block that follows */
    </style>
</head>

<style>
    .product-title {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.5rem;
        font-weight: Medium;
        text-align: center;
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .product-item.active .product-title {
        opacity: 1;
    }
</style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.product-item');
            let currentIndex = 0;
            let isScrolling = false;
            let scrollTimeout;

            function showImage(index) {
                items.forEach(item => item.classList.remove('active'));
                items[index].classList.add('active');
            }

            window.addEventListener('wheel', (event) => {
                if (isScrolling) return;
                isScrolling = true;

                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 500);

                if (event.deltaY > 0) {
                    // Scroll down
                    currentIndex = (currentIndex + 1) % items.length;
                } else {
                    // Scroll up
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                }

                showImage(currentIndex);
            });

            // Show first image initially
            showImage(0);
        });
    </script>
